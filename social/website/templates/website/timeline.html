{% extends 'website/index.html' %}

{% block content %}

    {% block profile %}
    {% endblock %}

    {% for post in posts %}
    <div class="post">
        <a class="whole_name" href="/profile/{{post.author.user.username}}">{{ post.author.user.get_full_name }}</a>
        <p>{{ post.content }}</p>
        <hr/>
    </div>
    {% endfor %}
{% endblock %}
