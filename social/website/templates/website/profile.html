{% extends 'website/timeline.html' %}
{% load timeline %}
{% block profile %}
    <div class="profile">
        <h1>{{ profile.user.get_full_name }}</h1>
        <p>@{{ profile.user.username }}</p>
        <b>Followers</b>: {{ profile|get_followers }} <br/>
        <b>Following</b>: {{ profile|get_following }} <br/>
        {{ profile.description }}
    </div>
{% endblock %}
